
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anara - Your Wellness Companion</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind AFTER loading it to ensure the 'class' strategy is correctly applied -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              sakura: {
                50: '#FFF5F7',
                100: '#FFEBEF',
                200: '#FFD1DC',
                300: '#FFB7C5',
                400: '#FF9DB0',
                500: '#FF839B',
                DEFAULT: '#FFB7C5'
              }
            },
            fontFamily: {
              sans: ['Quicksand', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'sparkle': 'sparkle 0.6s ease-out forwards',
              'float-petal': 'float-petal 10s linear infinite',
              'gentle-float': 'gentle-float 6s ease-in-out infinite',
            },
            keyframes: {
              'float-petal': {
                '0%': { transform: 'translate(0, 0) rotate(0deg)', opacity: '0' },
                '10%': { opacity: '0.8' },
                '90%': { opacity: '0.8' },
                '100%': { transform: 'translate(100px, 500px) rotate(360deg)', opacity: '0' },
              },
              'gentle-float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              }
            }
          }
        }
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Quicksand', sans-serif;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-in-out;
        }

        /* Reusable list item animation */
        @keyframes fade-slide-up {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        .animate-list-item {
            animation: fade-slide-up 0.4s ease-out forwards;
            opacity: 0; /* Start hidden */
        }

        /* Habit Completion Animations */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }
        
        @keyframes sparkle {
            0% { 
                opacity: 0; 
                transform: scale(0) translate(0, 0); 
            }
            30% { 
                opacity: 1; 
                transform: scale(1) translate(var(--tw-translate-x), var(--tw-translate-y)); 
            }
            100% { 
                opacity: 0; 
                transform: scale(0) translate(calc(var(--tw-translate-x) * 1.5), calc(var(--tw-translate-y) * 1.5)); 
            }
        }

        .animate-pop {
            animation: pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        /* Smooth button transitions */
        button {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, transform 0.1s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        button:active {
            transform: scale(0.97);
        }
        
        /* Custom thin scrollbar for horizontal galleries */
        .scrollbar-thin::-webkit-scrollbar {
            height: 6px;
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-track {
            background: transparent;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(209, 213, 219, 0.5); /* gray-300 with opacity */
            border-radius: 3px;
        }
        .dark .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(75, 85, 99, 0.5); /* gray-600 with opacity */
        }
        
        /* Ensure touch scrolling momentum */
        .overflow-x-auto {
            -webkit-overflow-scrolling: touch;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>
<body class="bg-[#FFFBF9] dark:bg-slate-900 text-gray-800 dark:text-slate-200 transition-colors duration-200">

</body>
</html>
